<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Event-Guest-List</title>
</head>
<body class="container-fluid">
    <section class="section">
    <h1 class="w-100 h-100 shadow-xl shadow-white/40 bg-zinc-800">Guest List Maestro.</h1>
    <form id="form">
        <input class="border-2 border-transparent border-b-white/50 p-2 w-70 bg-transparent" type="text" placeholder="Guest Name" id="input" >
        <select name="Guest-Category" id="select">
            <option value="select">-select-</option>
            <option value="Family" id="fam">Family</option>
            <option value="Friend">Friend</option>
            <option value="Colleague">Colleague</option>
        </select>
         <button class=" hover:bg-sky-950 w-70 border-2 border-solid border-sky-200">Invite</button>  
    </form>
    <span id="error" style="color: red;"></span>
    <table id="guestTable">
        <thead">
            <th>Guest-Name</th>
            <th>Category</th>
            <th>Time Invited</th>
            <th>RSVP</th>
            <th>Edit</th>
            <th>Remove</th>
        </thead>
        <tbody class="border-2 border-sky-200">

        </tbody>

    </table>
    <footer id="footer">
    <h4 class="italic">@copyright2025.All rights Reserved</h4>
    </footer>
</section>
    <script src="./index.js"></script>
</body>
</html>
